{% extends 'FX/base.html' %}

{% block title %} Macroeconomic Blog{% endblock %}

{% block head %}
{% endblock %}

{% block content %}
<body>
	<div>
        {% for post in posts %}
            <h2>{{post.title}}</h2>
            <div class = 'blogpost'>
                <p>
                    {{post.content}}
                </p>
            </div>
            <p>Posted by: {{post.author}} at {{post.pub_date}}</p>
        {% endfor %}
    </div> 
    <a href="{% url 'macro:create'%}">Create a post!</a>
    
</body>

{% endblock %}
